<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check for minimmum number of charecter should be 6 and password match in both input </title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    <script>
    function verifyPass()
    {
        var password = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value; 

        //Password minimum length
        if(password.length < 6) 
        {
            document.getElementById("pw1_check").innerHTML = "Password should not be less than 6 characters...!";
            return false;
        }

if(password !== password2)
{
document.getElementById("pw2_check").innerHTML = "Password Didn't Match";
return false;
} }

    </script>

</head>
<body>

<form name="pw" onsubmit="return verifyPass()">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"  value=""></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" value=""></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

</body>
</html>
